<header class="bg-white dark:bg-gray-800 shadow-sm z-20">
    <div class="flex items-center justify-between p-4">
        <button id="openSidebar" class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
            <span class="material-icons">menu</span>
        </button>
        <!-- Search Bar -->
        <div class="flex-1 px-4">
            <div class="relative max-w-md">
                <input type="text" class="w-full pl-10 pr-4 py-2 rounded-lg border dark:border-gray-700 focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Search...">
                <span class="material-icons absolute left-3 top-3 text-gray-400">search</span>
            </div>
        </div>
        <!-- Right Side Icons -->
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 relative">
                <span class="material-icons text-gray-600 dark:text-gray-200">notifications</span>
            </button>

              
            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                <span class="material-icons text-gray-600 dark:text-gray-200">dark_mode</span>
            </button>
        </div>
    </div>
</header>
